<div class="page">
  <!-- Navbar -->
  <header class="header-wrapper">
    <div class="header-container">
      <router-outlet name="navbar"></router-outlet>
    </div>
  </header>

  <div class="page-wrapper">
    <!-- Page header with improved spacing and hierarchy -->
    <div class="page-header d-print-none">
      <div class="container-fluid">
        <div class="header-content">
          <!-- Breadcrumb navigation with enhanced visibility -->
          <nav aria-label="breadcrumb" class="breadcrumb-wrapper">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/" class="breadcrumb-link">
                  <i class="fa fa-home"></i>
                  <span class="breadcrumb-text">Home</span>
                </a>
              </li>
              <li 
                class="breadcrumb-item" 
                *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last" 
                [class.active]="last"
              >
                <ng-container *ngIf="!last">
                  <a [routerLink]="breadcrumb.url" class="breadcrumb-link">
                    {{ breadcrumb.label }}
                  </a>
                </ng-container>
                <ng-container *ngIf="last">
                  <span class="breadcrumb-current">{{ breadcrumb.label }}</span>
                </ng-container>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>

    <!-- Page body with improved spacing -->
    <main class="page-body">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Footer with consistent styling -->
    <footer class="footer">
      <div class="container-fluid">
        <jhi-footer></jhi-footer>
      </div>
    </footer>
  </div>
</div>
