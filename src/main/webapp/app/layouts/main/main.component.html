<div class="page">
  <!-- Navbar -->
  <header class="">
    <div style="width: -webkit-fill-available" class="">
      <router-outlet name="navbar"></router-outlet>
    </div>
  </header>

  <div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
      <div class="container-fixed">
        <div class="row g-2 align-items-center">
          <div class="col-md-6">
            <!-- Breadcrumb navigation -->
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a routerLink="/" class="text-muted">
                    <i class="fa fa-home"></i>
                    <span class="ms-1">Home</span>
                  </a>
                </li>
                <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last" [class.active]="last">
                  <ng-container *ngIf="!last">
                    <a [routerLink]="breadcrumb.url" class="text-muted">{{ breadcrumb.label }}</a>
                  </ng-container>
                  <ng-container *ngIf="last">
                    <span class="text-primary">{{ breadcrumb.label }}</span>
                  </ng-container>
                </li>
              </ol>
            </nav>
          </div>
          <div class="col-md-6">
            <div class="container-buttons d-flex gap-2 justify-content-end">
              <button
                *ngFor="let container of containers"
                class="btn"
                [class.btn-primary]="selectedContainerId === toString(container.id)"
                [class.btn-outline-primary]="selectedContainerId !== toString(container.id)"
                (click)="onContainerClick(container, $event)"
                [disabled]="loadingContainerId === toString(container.id)"
              >
                <span *ngIf="loadingContainerId !== toString(container.id)">{{ container.name }}</span>
                <span *ngIf="loadingContainerId === toString(container.id)">
                  <i class="fas fa-spinner fa-spin me-1"></i>
                  Loading...
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page body -->
    <div class="page-body">
      <router-outlet></router-outlet>
    </div>

    <!-- Page footer -->
    <footer class="footer" style="padding: 0px !important">
      <div class="container-xl">
        <jhi-footer></jhi-footer>
      </div>
    </footer>
  </div>
</div>
