<div class="page page-center">
  <div class="container container-tight py-4">
    <div class="text-center mb-4">
      <a href="." class="navbar-brand navbar-brand-autodark">
        <img src="content/images/logo-jhipster.png" height="36" alt="Logo" class="navbar-brand-image" />
      </a>
    </div>

    <div class="card card-md">
      <div class="card-body">
        <h2 class="h2 text-center mb-4" jhiTranslate="login.title">Login to your account</h2>

        <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
          <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>

        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="mb-3">
            <label class="form-label" for="username" jhiTranslate="global.form.username.label">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="{{ 'global.form.username.placeholder' | translate }}"
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>

          <div class="mb-2">
            <label class="form-label">
              Password
              <span class="form-label-description">
                <a routerLink="/account/reset/request" jhiTranslate="login.password.forgot" data-cy="forgetYourPasswordSelector"
                  >Did you forget your password?</a
                >
              </span>
            </label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="{{ 'login.form.password.placeholder' | translate }}"
              formControlName="password"
              data-cy="password"
            />
          </div>

          <div class="mb-2">
            <label class="form-check">
              <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
              <span class="form-check-label">Remember me on this device</span>
            </label>
          </div>

          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100" jhiTranslate="login.form.button" data-cy="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center text-muted mt-3">
      <span jhiTranslate="global.messages.info.register.noaccount">Don't have an account yet? </span>
      <a routerLink="/account/register" class="text-primary" jhiTranslate="global.messages.info.register.link">Create new account</a>
    </div>
  </div>
</div>
