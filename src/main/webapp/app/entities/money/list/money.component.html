<div>
  <h2 id="page-heading" data-cy="MoneyHeading">
    <span jhiTranslate="konsolCoreApp.money.home.title">Monies</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="konsolCoreApp.money.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-money"
        [routerLink]="['/money/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="konsolCoreApp.money.home.createLabel"> Create a new Money </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="monies?.length === 0">
    <span jhiTranslate="konsolCoreApp.money.home.notFound">No Monies found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="monies && monies.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="pk">
            <div class="d-flex">
              <span jhiTranslate="konsolCoreApp.money.pk">Pk</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="konsolCoreApp.money.id">Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="kind">
            <div class="d-flex">
              <span jhiTranslate="konsolCoreApp.money.kind">Kind</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="moneyIn">
            <div class="d-flex">
              <span jhiTranslate="konsolCoreApp.money.moneyIn">Money In</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="moneyOut">
            <div class="d-flex">
              <span jhiTranslate="konsolCoreApp.money.moneyOut">Money Out</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="bank.id">
            <div class="d-flex">
              <span jhiTranslate="konsolCoreApp.money.bank">Bank</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="item.id">
            <div class="d-flex">
              <span jhiTranslate="konsolCoreApp.money.item">Item</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="account.id">
            <div class="d-flex">
              <span jhiTranslate="konsolCoreApp.money.account">Account</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let money of monies; trackBy: trackId" data-cy="entityTable">
          <td>{{ money.pk }}</td>
          <td>
            <a [routerLink]="['/money', money.id, 'view']">{{ money.id }}</a>
          </td>
          <td jhiTranslate="{{ 'konsolCoreApp.MoneyKind.' + money.kind }}">{{ money.kind }}</td>
          <td>{{ money.moneyIn }}</td>
          <td>{{ money.moneyOut }}</td>
          <td>
            <div *ngIf="money.bank">
              <a [routerLink]="['/bank', money.bank.id, 'view']">{{ money.bank.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="money.item">
              <a [routerLink]="['/item', money.item.id, 'view']">{{ money.item.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="money.account">
              <a [routerLink]="['/account-user', money.account.id, 'view']">{{ money.account.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/money', money.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/money', money.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(money)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="monies && monies.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
