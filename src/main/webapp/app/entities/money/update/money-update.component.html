<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-money-heading" data-cy="MoneyCreateUpdateHeading" jhiTranslate="konsolCoreApp.money.home.createOrEditLabel">
        Create or edit a Money
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="konsolCoreApp.money.pk" for="field_pk">Pk</label>
          <input type="text" class="form-control" name="pk" id="field_pk" data-cy="pk" formControlName="pk" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="konsolCoreApp.money.id" for="field_id">Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="editForm.get('id')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="konsolCoreApp.money.kind" for="field_kind">Kind</label>
          <select class="form-control" name="kind" formControlName="kind" id="field_kind" data-cy="kind">
            <option [ngValue]="null">{{ 'konsolCoreApp.MoneyKind.null' | translate }}</option>
            <option *ngFor="let moneyKind of moneyKindValues" [value]="moneyKind">
              {{ 'konsolCoreApp.MoneyKind.' + moneyKind | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="konsolCoreApp.money.moneyIn" for="field_moneyIn">Money In</label>
          <input type="number" class="form-control" name="moneyIn" id="field_moneyIn" data-cy="moneyIn" formControlName="moneyIn" />
          <div *ngIf="editForm.get('moneyIn')!.invalid && (editForm.get('moneyIn')!.dirty || editForm.get('moneyIn')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('moneyIn')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              This field should be at least 0.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('moneyIn')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="konsolCoreApp.money.moneyOut" for="field_moneyOut">Money Out</label>
          <input type="number" class="form-control" name="moneyOut" id="field_moneyOut" data-cy="moneyOut" formControlName="moneyOut" />
          <div *ngIf="editForm.get('moneyOut')!.invalid && (editForm.get('moneyOut')!.dirty || editForm.get('moneyOut')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('moneyOut')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              This field should be at least 0.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('moneyOut')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="konsolCoreApp.money.bank" for="field_bank">Bank</label>
          <select class="form-control" id="field_bank" data-cy="bank" name="bank" formControlName="bank" [compareWith]="compareBank">
            <option [ngValue]="null"></option>
            <option [ngValue]="bankOption" *ngFor="let bankOption of banksSharedCollection">{{ bankOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="konsolCoreApp.money.item" for="field_item">Item</label>
          <select class="form-control" id="field_item" data-cy="item" name="item" formControlName="item" [compareWith]="compareItem">
            <option [ngValue]="null"></option>
            <option [ngValue]="itemOption" *ngFor="let itemOption of itemsSharedCollection">{{ itemOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="konsolCoreApp.money.account" for="field_account">Account</label>
          <select
            class="form-control"
            id="field_account"
            data-cy="account"
            name="account"
            formControlName="account"
            [compareWith]="compareAccountUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="accountUserOption" *ngFor="let accountUserOption of accountUsersSharedCollection">
              {{ accountUserOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
