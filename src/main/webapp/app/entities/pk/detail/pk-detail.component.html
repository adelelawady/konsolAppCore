<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pk">
      <h2 data-cy="pkDetailsHeading"><span jhiTranslate="konsolCoreApp.pk.detail.title">Pk</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="konsolCoreApp.pk.id">Id</span></dt>
        <dd>
          <span>{{ pk.id }}</span>
        </dd>
        <dt><span jhiTranslate="konsolCoreApp.pk.kind">Kind</span></dt>
        <dd>
          <span jhiTranslate="{{ 'konsolCoreApp.PkKind.' + pk.kind }}">{{ pk.kind }}</span>
        </dd>
        <dt><span jhiTranslate="konsolCoreApp.pk.value">Value</span></dt>
        <dd>
          <span>{{ pk.value }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pk', pk.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
