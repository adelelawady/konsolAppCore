<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="storeItem">
      <h2 data-cy="storeItemDetailsHeading"><span jhiTranslate="konsolCoreApp.storeItem.detail.title">Store Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="konsolCoreApp.storeItem.id">Id</span></dt>
        <dd>
          <span>{{ storeItem.id }}</span>
        </dd>
        <dt><span jhiTranslate="konsolCoreApp.storeItem.qty">Qty</span></dt>
        <dd>
          <span>{{ storeItem.qty }}</span>
        </dd>
        <dt><span jhiTranslate="konsolCoreApp.storeItem.item">Item</span></dt>
        <dd>
          <div *ngIf="storeItem.item">
            <a [routerLink]="['/item', storeItem.item.id, 'view']">{{ storeItem.item.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/store-item', storeItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
