<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-playstation-device-heading"
        data-cy="PlaystationDeviceCreateUpdateHeading"
        jhiTranslate="konsolCoreApp.playstationDevice.home.createOrEditLabel"
      >
        Create or edit a Playstation Device
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value">
          <label class="form-label" for="field_id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="konsolCoreApp.playstationDevice.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')?.invalid && (editForm.get('name')?.dirty || editForm.get('name')?.touched)">
            <small 
              class="form-text text-danger"
              *ngIf="editForm.get('name')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_type">Device Type</label>
          <select class="form-control" name="type" id="field_type" data-cy="type" formControlName="type">
            <option [ngValue]="null">Select Type</option>
            <option value="CONTROLLER">Controller</option>
            <option value="CONSOLE">Console</option>
            <option value="ACCESSORY">Accessory</option>
          </select>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input 
              type="checkbox" 
              class="form-check-input" 
              name="active" 
              id="field_active" 
              data-cy="active" 
              [value]="'true'"
              (change)="onActiveChange($event)"
              [checked]="editForm.get('active')?.value === 'true'"
            />
            <label class="form-check-label" for="field_active">
              Active
            </label>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
