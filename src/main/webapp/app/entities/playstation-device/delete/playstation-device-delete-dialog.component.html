@if (playstationDevice) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(playstationDevice.id!)">
    <div class="modal-header">
      <h4 class="modal-title">{{ 'playstation.devices.delete.title' | translate }}</h4>
      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true"
              (click)="cancel()">&times;
      </button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p>{{ 'playstation.devices.delete.question' | translate }} {{ playstationDevice.name }}?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>{{ 'playstation.devices.delete.actions.cancel' | translate }}</span>
      </button>

      <button id="jhi-confirm-delete-playstationDevice" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>{{ 'playstation.devices.delete.actions.confirm' | translate }}</span>
      </button>
    </div>
  </form>
}
