<div class="container-x">
  <div class="page-header d-print-none">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="page-title">Welcome to KonsolCore</h2>
        <div class="text-muted mt-1">Manage your business efficiently</div>
      </div>
    </div>
  </div>

  <div class="alert alert-info mb-4" *ngIf="!account">
    <div class="d-flex">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon alert-icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 9h.01"></path>
          <path d="M11 12h1v4h1"></path>
          <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z"></path>
        </svg>
      </div>
      <div>
        <h4 class="alert-title">Authentication Required</h4>
        <div class="text-muted">
          Please <a (click)="login()" class="alert-link cursor-pointer">sign in</a> to access the system features.
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Component when logged in -->
  <jhi-navigation *ngIf="account"></jhi-navigation>

  <!-- Login/Register section when not logged in -->
  <div class="row" *ngIf="!account">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Sign In</h3>
          <p class="text-muted">If you already have an account, click here to sign in.</p>
          <div class="mt-3">
            <button class="btn btn-primary w-100" (click)="login()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                <path d="M20 12h-13l3 -3m0 6l-3 -3"></path>
              </svg>
              Sign In
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Register</h3>
          <p class="text-muted">Don't have an account yet? Create a new account here.</p>
          <div class="mt-3">
            <a routerLink="account/register" class="btn btn-outline-primary w-100">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                <path d="M16 19h6"></path>
                <path d="M19 16v6"></path>
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4"></path>
              </svg>
              Register
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
