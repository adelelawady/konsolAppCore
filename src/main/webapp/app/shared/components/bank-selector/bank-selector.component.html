<div class="form-group">
  <label for="bankSelect">{{ 'global.components.bankSelector.label' | translate }}</label>
  <select id="bankSelect" class="form-control" [(ngModel)]="selectedBank" (change)="onBankChange()">
    <option value="" disabled selected>{{ 'global.components.bankSelector.placeholder' | translate }}</option>
    <option *ngFor="let bank of banks" [ngValue]="bank">{{ bank.name }}</option>
  </select>
  <div *ngIf="loading" class="text-muted">{{ 'global.components.bankSelector.loading' | translate }}</div>
  <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
</div>
