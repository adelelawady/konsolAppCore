<div class="data-table-container">
  <!-- Search Bar -->
  <div class="mb-3" *ngIf="showSearch">
    <div class="input-icon">
      <span class="input-icon-addon">
        <i class="ti ti-search"></i>
      </span>
      <input type="text" class="form-control" placeholder="بحث..." [(ngModel)]="searchText" (ngModelChange)="onSearch($event)" />
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-vcenter table-hover">
      <thead>
        <tr>
          <th *ngFor="let col of columns" [ngStyle]="{ width: col.width }" [class.sortable]="col.sortable">
            {{ col.header }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of filteredData">
          <td *ngFor="let col of columns">
            <!-- Different cell types -->
            <ng-container [ngSwitch]="col.type">
              <!-- Actions Column -->
              <ng-container *ngSwitchCase="'actions'">
                <div class="btn-list justify-content-center">
                  <button class="btn btn-icon btn-sm btn-ghost-primary" (click)="onEdit(row)">
                    <i class="ti ti-edit"></i>
                  </button>
                  <button class="btn btn-icon btn-sm btn-ghost-danger" (click)="onDelete(row)">
                    <i class="ti ti-trash"></i>
                  </button>
                </div>
              </ng-container>

              <!-- Editable Number -->
              <ng-container *ngSwitchCase="'number'">
                <input
                  *ngIf="col.editable"
                  type="number"
                  class="form-control form-control-sm"
                  [ngModel]="row[col.field]"
                  (ngModelChange)="onValueChange(row, col.field, $event)"
                />
                <span *ngIf="!col.editable">{{ formatValue(row[col.field], col) }}</span>
              </ng-container>

              <!-- Currency -->
              <ng-container *ngSwitchCase="'currency'">
                <span>{{ formatValue(row[col.field], col) }}</span>
              </ng-container>

              <!-- Default Text -->
              <ng-container *ngSwitchDefault>
                <span>{{ row[col.field] }}</span>
              </ng-container>
            </ng-container>
          </td>
        </tr>

        <!-- Empty State -->
        <tr *ngIf="filteredData.length === 0">
          <td [attr.colspan]="columns.length" class="text-center py-5">
            <div class="empty">
              <div class="empty-icon">
                <i class="ti ti-database-off text-muted" style="font-size: 2rem"></i>
              </div>
              <p class="empty-title">{{ emptyMessage }}</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-between align-items-center mt-3" *ngIf="showPagination">
    <div class="text-muted">عرض {{ (currentPage - 1) * pageSize + 1 }} إلى من {{ filteredData.length }}</div>
    <div>
      <select class="form-select" [(ngModel)]="pageSize" (ngModelChange)="pageChange.emit($event)">
        <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }} لكل صفحة</option>
      </select>
    </div>
  </div>
</div>
