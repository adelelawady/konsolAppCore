<div class="account-selector">
  <div class="search-input-container" [class.has-selection]="showSelectedAccount">
    <div class="input-group">
      <span class="input-group-text bg-transparent border-end-0">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
          <path d="M21 21l-6 -6" />
        </svg>
      </span>
      <ng-container *ngIf="!showSelectedAccount; else selectedAccountTemplate">
        <input
          #searchInput
          type="text"
          class="form-control form-control-lg border-start-0 ps-0"
          [placeholder]="'global.accountSearch.placeholder' | translate"
          [(ngModel)]="searchTerm"
          (input)="onSearchInput($event)"
          (focusin)="onSearchFocus()"
          (focusout)="onFocusOut($event)"
        />
      </ng-container>
      <ng-template #selectedAccountTemplate>
        <div class="selected-account-display form-control form-control-lg border-start-0 ps-0" (click)="onSelectedAccountClick()">
          <div class="d-flex justify-content-between align-items-center">
            <div class="selected-account-info">
              <div class="account-name">{{ selectedAccount?.name }}</div>
              <div class="account-details text-muted small">
                {{ selectedAccount?.phone || ('global.accountSearch.noPhone' | translate) }}
              </div>
            </div>
            <div class="selected-account-actions">
              <button type="button" class="btn btn-icon btn-sm btn-ghost-danger" (click)="clearSelection()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M18 6l-12 12" />
                  <path d="M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </ng-template>
      <div class="spinner-overlay" *ngIf="isLoading">
        <div class="spinner-border spinner-border-sm text-primary"></div>
      </div>
    </div>
  </div>

  <!-- Popup for search results -->
  <div class="search-results-popup" *ngIf="showResults">
    <div class="search-results">
      <div class="results-header" *ngIf="searchResults.length > 0">
        <div class="row g-0 text-muted border-bottom py-2">
          <div class="col-6" jhiTranslate="global.accountSearch.columns.name">اسم الحساب</div>
          <div class="col-6 text-center" jhiTranslate="global.accountSearch.columns.phone">الهاتف</div>
        </div>
      </div>

      <div class="results-body">
        <div class="result-item" *ngFor="let account of searchResults" (click)="selectAccount(account)">
          <div class="row g-0 py-2 border-bottom hover-bg">
            <div class="col-6">{{ account.name }}</div>
            <div class="col-6 text-center">{{ account.phone || ('global.accountSearch.noPhone' | translate) }}</div>
          </div>
        </div>

        <div class="no-results text-center p-4" *ngIf="searchResults.length === 0">
          <div class="text-muted">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-lg mb-2"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
              <path d="M9 10l.01 0" />
              <path d="M15 10l.01 0" />
              <path d="M9.5 15.25a3.5 3.5 0 0 1 5 0" />
            </svg>
            <div jhiTranslate="global.accountSearch.noResults">لا توجد نتائج</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
