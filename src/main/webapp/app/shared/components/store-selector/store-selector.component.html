<div class="form-group">
  <label for="storeSelect">اختر المتجر</label>
  <select id="storeSelect" class="form-control" [(ngModel)]="selectedStore" (change)="onStoreChange()">
    <option value="" disabled selected>اختر متجرًا</option>
    <option *ngFor="let store of stores" [ngValue]="store">{{ store.name }}</option>
  </select>
  <div *ngIf="loading" class="text-muted">جارٍ التحميل...</div>
  <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
</div>
