<div class="orders-slider" [@slideInOut]="isVisible ? 'in' : 'out'">
  <div class="orders-slider__header">
    <h3>Orders History</h3>
    <button class="close-btn" (click)="close()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="orders-slider__content">
    <div class="orders-list">
      <div class="order-item">
        <div class="order-info">
          <span class="order-id">#12345</span>
          <span class="order-status pending">Pending</span>
        </div>
        <div class="order-details">
          <p class="device-name">PlayStation 5</p>
          <div class="time-info">
            <i class="fas fa-clock"></i>
            <span>2:30 PM - 4:30 PM</span>
          </div>
          <div class="duration">
            <i class="fas fa-hourglass-half"></i>
            <span>2 hours</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="orders-fab" (click)="toggle()" [class.active]="isVisible">
  <i class="fas fa-shopping-cart"></i>
  <span class="orders-count">1</span>
</button>
