<div class="orders-slider" [@slideInOut]="isVisible ? 'in' : 'out'">
  <div class="orders-slider-header">
    <h2>Orders Menu</h2>
    <button class="close-button" (click)="close()">Ã—</button>
  </div>

  
  <div class="orders-content">
    <!-- Categories sidebar -->
    <div class="categories-sidebar">
      <div 
        *ngFor="let category of categories"
        class="category-item"
        [class.active]="selectedCategory?.name === category.name"
        (click)="selectCategory(category)"
      >
        {{ category.name }}
      </div>
    </div>

    <!-- Items grid -->
    <div class="items-grid">
      <ng-container *ngIf="selectedCategory?.name">
        <div class="items-container">
          <div *ngFor="let item of getCategoryItems(selectedCategory?.name)" class="item-card">
            <div class="item-details">
              <h3>{{ item.name }}</h3>
              <div class="prices">
                <span class="price" *ngIf="item.price1">Price: {{ item.price1 }}</span>
              </div>
              <div class="stock" *ngIf="item.qty !== undefined">
                Stock: {{ item.qty }}
              </div>
            </div>
            <button class="add-to-order" (click)="addToOrder(item)">Add to Order</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<button class="orders-fab" (click)="toggle()" [class.active]="isVisible">
  <fa-icon [icon]="isVisible ? 'times' : 'list'"></fa-icon>
</button>
