<div class="device-list">

  <div class="device-list__content">
    <div class="devices-grid">
      <div class="device-item" *ngFor="let device of devices">
        <jhi-device-card [device]="device"></jhi-device-card>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && devices.length === 0" class="alert alert-info">
    {{ 'playstation.devices.list.noDevices' | translate }}
  </div>

</div>
