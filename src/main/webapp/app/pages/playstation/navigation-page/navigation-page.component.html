<div class="container">
  <h1>Playstation Games</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let game of playstationGames">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
