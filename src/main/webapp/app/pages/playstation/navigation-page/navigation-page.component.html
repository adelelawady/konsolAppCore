<div class="container">
  <h1>PlayStation Navigation</h1>
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Dashboard</h5>
          <p class="card-text">View your PlayStation dashboard</p>
          <a [routerLink]="['/playstation/dashboard']" class="btn btn-primary">Go to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
  
  <h2>Controls</h2>
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Control Devices</h5>
          <p class="card-text">Manage your PlayStation controllers and accessories</p>
          <a [routerLink]="['/playstation/controls']" class="btn btn-primary">Manage Controls</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Device Types</h5>
          <p class="card-text">Manage devices by their types</p>
          <a [routerLink]="['/playstation/device-types']" class="btn btn-primary">Manage Types</a>
        </div>
      </div>
    </div>
  </div>
  
  <h2>Games</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let game of playstationGames">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
