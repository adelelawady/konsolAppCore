<div class="container-fluid">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{ 'konsolCoreApp.money.home.title' | translate }}</h5>
      <button class="btn btn-primary" (click)="openCreateModal()">
        <i class="fas fa-plus"></i> {{ 'konsolCoreApp.money.actions.create' | translate }}
      </button>
    </div>

    <div class="card-body">
      <div class="d-flex align-items-center mb-3">
        <div class="me-3">
          <jhi-account-selector
            [selectedAccountId]="selectedAccount?.id"
            (accountSelected)="onAccountSelect($event)"
          ></jhi-account-selector>
        </div>
        <div class="me-3">
          <select class="form-select" (change)="onKindChange($event)">
            <option value="">{{ 'konsolCoreApp.money.fields.type' | translate }}</option>
            <option value="PAYMENT">{{ 'konsolCoreApp.money.types.payment' | translate }}</option>
            <option value="RECEIPT">{{ 'konsolCoreApp.money.types.receipt' | translate }}</option>
          </select>
        </div>
        <div class="me-3">
          <div class="input-group">
            <span class="input-group-text">{{ 'konsolCoreApp.money.search.dateFrom' | translate }}</span>
            <input type="date" class="form-control" (change)="onDateFromChange($event)" [value]="dateFrom" />
          </div>
        </div>
        <div class="me-3">
          <div class="input-group">
            <span class="input-group-text">{{ 'konsolCoreApp.money.search.dateTo' | translate }}</span>
            <input type="date" class="form-control" (change)="onDateToChange($event)" [value]="dateTo" />
          </div>
        </div>
      </div>
      <app-data-table
        [columns]="columns"
        [data]="monies"
        [loading]="loading"
        [totalItems]="totalItems"
        [pageSize]="pageSize"
        [currentPage]="page"
        [showSearch]="false"
        [showPagination]="true"
        [emptyMessage]="'konsolCoreApp.money.table.emptyMessage' | translate"
        (search)="onSearch($event)"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)"
        (sortChange)="onSort($event)"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></app-data-table>
    </div>
  </div>
</div>
