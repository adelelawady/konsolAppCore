<div class="container-fluid">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{ 'konsolCoreApp.money.home.title' | translate }}</h5>
      <button class="btn btn-primary" (click)="openCreateModal()">
        <i class="fas fa-plus"></i> {{ 'konsolCoreApp.money.actions.create' | translate }}
      </button>
    </div>

    <div class="card-body">
      <app-data-table
        [columns]="columns"
        [data]="monies"
        [loading]="loading"
        [totalItems]="totalItems"
        [pageSize]="pageSize"
        [currentPage]="page"
        [showSearch]="false"
        [showPagination]="true"
        [emptyMessage]="'konsolCoreApp.money.table.emptyMessage' | translate"
        (search)="onSearch($event)"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)"
        (sortChange)="onSort($event)"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></app-data-table>
    </div>
  </div>
</div>
