<div class="page-wrapper">
  <div class="page-header d-print-none">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <div class="d-flex align-items-center gap-2">
            <i class="fas fa-users fs-3 text-primary"></i>
            <div>
              <h2 class="page-title">{{ 'accounts.title' | translate }}</h2>
              <div class="text-muted mt-1">{{ 'accounts.subtitle' | translate }}</div>
            </div>
          </div>
        </div>
        <div class="col-auto ms-auto d-print-none">
          <div class="btn-list">
            <button class="btn btn-primary d-flex align-items-center gap-2" (click)="onAdd()">
              <i class="fas fa-plus"></i>
              {{ 'accounts.actions.create' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="page-body">
    <div class="container-xl">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <select class="form-select" [(ngModel)]="selectedKind" (ngModelChange)="onKindChange($event)">
              <option [ngValue]="undefined">{{ 'accounts.filters.allTypes' | translate }}</option>
              <option *ngFor="let kind of accountKinds" [value]="kind">
                {{ 'accounts.kind.' + kind | translate }}
              </option>
            </select>
          </div>
          <app-data-table
            #dataTable
            [data]="accounts"
            [columns]="columns"
            [loading]="loading"
            [totalItems]="totalRecords"
            [currentPage]="currentPage"
            [pageSize]="pageSize"
            [showSearch]="true"
            [showPagination]="true"
            [emptyMessage]="'accounts.table.empty' | translate"
            (search)="onSearch($event)"
            (pageChange)="onPageChange($event)"
            (pageSizeChange)="onPageSizeChange($event)"
            (sortChange)="onSort($event)"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)"
          ></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
