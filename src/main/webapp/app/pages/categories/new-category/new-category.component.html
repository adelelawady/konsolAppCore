<div class="container-xl">
  <div class="page-header d-print-none">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="page-title">صنف جديد</h2>
        <div class="text-muted mt-1">Add new product category</div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Category Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter category name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="3" placeholder="Enter category description"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Parent Category</label>
          <select class="form-select" name="parentCategory">
            <option value="">Select parent category</option>
          </select>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-primary">Save Category</button>
        </div>
      </form>
    </div>
  </div>
</div>
