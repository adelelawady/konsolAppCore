<div class="license-container">
  <div class="license-card">
    <div class="card">
      <div class="card-body">
        <div class="text-center mb-4">
          <img src="logo-jhipster.png" alt="Logo" class="logo mb-3" height="48">
          <h2>{{ 'license.title' | translate }}</h2>
          <p class="text-muted">{{ 'license.subtitle' | translate }}</p>
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()" #licenseForm="ngForm">
          <div class="mb-3">
            <label class="form-label">{{ 'license.key.label' | translate }}</label>
            <input 
              type="text" 
              class="form-control" 
              [(ngModel)]="licenseKey" 
              name="licenseKey"
              [placeholder]="'license.key.placeholder' | translate"
              required
            >
          </div>

          <div class="form-footer">
            <button 
              type="submit" 
              class="btn btn-primary w-100" 
              [disabled]="loading || !licenseForm.form.valid"
            >
              <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
              {{ 'license.submit' | translate }}
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <p class="text-muted">
            {{ 'license.help' | translate }}
            <a href="mailto:adel50ali50@gmail.com">{{ 'license.contact' | translate }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
