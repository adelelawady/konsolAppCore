<div class="container-xl">
  <!-- Main Pages -->
  <div class="page-header mt-3">
    <div class="row align-items-center mb-3">
      <div class="col">
        <h2 class="page-title" jhiTranslate="global.navigation.mainPages">Main Pages</h2>
        <div class="text-muted mt-2" jhiTranslate="global.navigation.mainPagesSubtitle">Basic system pages</div>
      </div>
    </div>
  </div>

  <div class="row row-cards">
    <div class="col-sm-6 col-lg-4" *ngFor="let item of mainMenuItems">
      <div class="card card-md">
        <div class="card-status-top bg-{{ item.color }}"></div>
        <div class="card-body p-4">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="h3 mb-2">
                <a
                  [routerLink]="[item.route]"
                  class="text-reset"
                  [jhiTranslate]="'global.navigation.pages.' + item.translationKey + '.title'"
                  >{{ item.title }}</a
                >
              </h2>
              <div class="text-muted" [jhiTranslate]="'global.navigation.pages.' + item.translationKey + '.description'">
                {{ item.description }}
              </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center">
              <div class="btn btn-icon btn-{{ item.color }}">
                <div class="icon-wrapper">
                  <svg [innerHTML]="item.icon" class="icon"></svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sub Pages -->
  <div class="page-header mt-5">
    <div class="row align-items-center mb-3">
      <div class="col">
        <h2 class="page-title" jhiTranslate="global.navigation.subPages">Sub Pages</h2>
        <div class="text-muted mt-2" jhiTranslate="global.navigation.subPagesSubtitle">Additional functionality pages</div>
      </div>
    </div>
  </div>

  <div class="row row-cards">
    <div class="col-sm-6 col-lg-3" *ngFor="let item of subMenuItems">
      <div class="card card-sm">
        <div class="card-status-start bg-{{ item.color }}"></div>
        <div class="card-body p-3">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="h4 mb-2">
                <a
                  [routerLink]="[item.route]"
                  class="text-reset"
                  [jhiTranslate]="'global.navigation.pages.' + item.translationKey + '.title'"
                  >{{ item.title }}</a
                >
              </h3>
              <div class="text-muted small" [jhiTranslate]="'global.navigation.pages.' + item.translationKey + '.description'">
                {{ item.description }}
              </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center">
              <div class="btn btn-icon btn-{{ item.color }}">
                <div class="icon-wrapper">
                  <svg [innerHTML]="item.icon" class="icon"></svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
