<div class="container-xl" *ngIf="account">
  <!-- Main Pages -->
  <div class="page-header mt-3">
    <div class="row align-items-center mb-3">
      <div class="col">
        <h2 class="page-title" jhiTranslate="global.navigation.mainPages">Main Pages</h2>
        <div class="text-muted mt-2" jhiTranslate="global.navigation.mainPagesSubtitle">Basic system pages</div>
      </div>
    </div>
  </div>

  <div class="row row-cards">
    <div class="col-sm-6 col-lg-4" *ngFor="let item of mainMenuItems" [ngClass]="{ 'd-none': !hasAnyAuthority(item.authorities) }">
      <div *ngIf="hasAnyAuthority(item.authorities)"  [routerLink]="[item.route]" style="cursor: pointer" class="card card-md">
        <div class="card-status-top bg-{{ item.color }}"></div>
        <div class="card-body p-4">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="h3 mb-2">
                <a [routerLink]="[item.route]" class="text-reset" [jhiTranslate]="item.title">{{ item.title }}</a>
              </h2>
              <div class="text-muted" [jhiTranslate]="item.description">
                {{ item.description }}
              </div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center">
              <div class="btn btn-icon btn-{{ item.color }}">
                <div class="icon-wrapper">
                  <svg [innerHTML]="item.icon" class="icon"></svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-lg-4">
      <div routerLink="banks" style="cursor: pointer" class="card card-md">
        <div class="card-status-top bg-primary"></div>
        <div class="card-body p-4">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="h3 mb-2">
                <a routerLink="banks" class="text-reset" jhiTranslate="banks.title">Banks</a>
              </h2>
              <div class="text-muted" jhiTranslate="banks.description">Manage banks</div>
            </div>
            <div class="col-auto d-flex align-items-center justify-content-center">
              <div class="btn btn-icon btn-primary">
                <div class="icon-wrapper">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7"></path>
                    <path d="M16 10l-2 2-2-2"></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container-xl" *ngIf="!account">
  <div class="empty">
    <div class="empty-header">403</div>
    <p class="empty-title">Access denied</p>
    <p class="empty-subtitle text-muted">You need to be authenticated to access this page.</p>
    <div class="empty-action">
      <a [routerLink]="['/login']" class="btn btn-primary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
          <path d="M20 12h-13l3 -3m0 6l-3 -3"></path>
        </svg>
        Sign in
      </a>
    </div>
  </div>
</div>
