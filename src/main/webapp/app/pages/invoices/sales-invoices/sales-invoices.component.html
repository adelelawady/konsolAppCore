<!-- sales-invoices.component.html and purchase-invoices.component.html -->
<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <i class="fas fa-list fs-4 text-primary"></i>
        <h3 class="card-title mb-0">{{ 'konsolCoreApp.invoice.salesList' | translate }}</h3>
      </div>
    </div>
  </div>
  <div class="card-body p-0">
    <div class="table-responsive m-3">
      <app-data-table
        [data]="invoices"
        [columns]="columns"
        [loading]="loading"
        [totalItems]="totalRecords"
        [currentPage]="currentPage"
        [pageSize]="pageSize"
        [showSearch]="false"
        [showPagination]="true"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)"
        (search)="onSearch($event)"
        (rowClick)="onItemClick($event)"
        [emptyMessage]="'konsolCoreApp.invoice.messages.noData' | translate"
      >
        <ng-template #actionTemplate let-row="row">
          <div class="d-flex align-items-center gap-2">
            <a [routerLink]="['/sales', row.id]" class="btn btn-sm btn-outline-primary">
              <i class="fas fa-edit"></i>
              {{ 'konsolCoreApp.invoice.actions.edit' | translate }}
            </a>
            <button (click)="onDelete(row)" class="btn btn-sm btn-outline-danger">
              <i class="fas fa-trash"></i>
              {{ 'konsolCoreApp.invoice.actions.delete' | translate }}
            </button>
          </div>
        </ng-template>
      </app-data-table>
    </div>

    <!-- Invoice Items Section -->
    <div class="mt-4 px-4 pb-4" *ngIf="selectedInvoice">
      <div class="d-flex align-items-center gap-2 mb-3">
        <i class="fas fa-receipt fs-4 text-primary"></i>
        <h4 class="mb-0">{{ 'konsolCoreApp.invoice.invoiceItems' | translate }}</h4>
      </div>
      <div class="card">
        <div class="card-body p-0">
          <app-data-table
            [data]="invoiceItems"
            [columns]="itemColumns"
            [loading]="loading"
            [showSearch]="false"
            [showPagination]="false"
            [emptyMessage]="'invoices.messages.noItems' | translate"
          >
          </app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
